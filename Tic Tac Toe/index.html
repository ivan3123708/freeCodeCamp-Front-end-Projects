<!DOCTYPE html>
<html>

<head>
	<title>Javascript TicTacToe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="script.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	<div class="container">

		<div id="message">X plays first</div>
		<div id="choosePlayer">
			<p>Play as</p><p><span class="choose">X</span> or <span class="choose">O</span></p>
		</div>

		<div class="row">
			<button value="1">E</button>
			<button value="2">E</button>
			<button value="3">E</button>
		</div>
		
		<div class="row">
			<button value="4">E</button>
			<button value="5">E</button>
			<button value="6">E</button>
		</div>

		<div class="row">
			<button value="7">E</button>
			<button value="8">E</button>
			<button value="9">E</button>
		</div>
		<br>
		<span id="restart">Restart</span>

	</div>

</body>

</html>
