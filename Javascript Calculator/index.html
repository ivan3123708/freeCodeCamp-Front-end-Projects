<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  	<script type="text/javascript" src="script/script.js"></script>
  	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>

	<div id='case'>

		<div id="brand">JavaScript Calculator v1.0</div>
		
		<div id="display"></div>

		<div class="row buttons">

			<button id="power" class="col-xs-3">ON/OFF</button>
			<button id="AC" class="col-xs-3">AC</button>
			<button id="CE" class="col-xs-3">CE</button>
			<button id="divide" class="col-xs-3 operation" value="/">&divide;</button>

			<button class="col-xs-3 num" value="1">1</button>
			<button class="col-xs-3 num" value="2">2</button>
			<button class="col-xs-3 num" value="3">3</button>
			<button id="times" class="col-xs-3 operation" value="*">*</button>
		
			<button class="col-xs-3 num" value="4">4</button>
			<button class="col-xs-3 num" value="5">5</button>
			<button class="col-xs-3 num" value="6">6</button>
			<button id="minus" class="col-xs-3 operation" value="-">-</button>

			<button class="col-xs-3 num" value="7">7</button>
			<button class="col-xs-3 num" value="8">8</button>
			<button class="col-xs-3 num" value="9">9</button>
			<button id="plus" class="col-xs-3 operation" value="+">+</button>

			<button id="blank" class="col-xs-3">b</button>
			<button id="dot" value="." class="col-xs-3 num">.</button>
			<button class="col-xs-3 num" value="0">0</button>
			<button id="equals" class="col-xs-3">=</button>

		</div>

	</div>

</body>
</html>
