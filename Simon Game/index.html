<!DOCTYPE html>
<html>
    <head>
        <title>Simon Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <div id="green" class="colorBtn"></div>
                </div>
                <div class="col-xs-6">
                    <div id="red" class="colorBtn"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div id="yellow" class="colorBtn"></div>
                </div>
                <div class="col-xs-6">
                    <div id="blue" class="colorBtn"></div>
                </div>
            </div>

            <div id="control">
                <p>Simon</p>
                <div class="row">
                    <div id="count" class="col-xs-5">
                        <div id="screen">50</div>
                    </div>
                    <div id="start" class="col-xs-3">
                        <button>START</button>
                    </div>
                    <div id="strict" class="col-xs-3">
                        <button>STRICT</button>
                    </div>
                </div>
                <div class="row">
                    <button id="isOn">ON/OFF</button>
                </div>
            </div>
        </div>
    </body>
</html>
