<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Machine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans+Condensed:300|Quicksand|Rokkitt" rel="stylesheet">
        <script src="https://use.fontawesome.com/647c53cf2f.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <p id="quote">Click <i class="fa fa-arrow-circle-right"></i> to get new quote and <i class="fa fa-twitter-square"></i> to tweet the quote!</p>
            <p id="author"></p>
        </div>
        <div class="buttons">
            <a class="twitter-share-button" href="#" target="blank"><i class="fa fa-twitter-square fa-3x"></i></a>
            <a class="new-quote" href="#" onclick="newQuote()"><i class="fa fa-arrow-circle-right fa-3x"></i></a>
        </div>
    </body>
</html>
