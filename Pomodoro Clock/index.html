<!DOCTYPE html>
<html>

<head>
	<title>Pomodoro Timer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto+Slab" rel="stylesheet">
  	<script type="text/javascript" src="script.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="container">

		<div class="row timer">
			<h1>Pomodoro Timer</h1>
			<h3 id="message">Set session</h3>
			<p id="timer">25:00</p>
		</div>

		<div class="row control">
			<div class="col-xs-6">
				<h3><i>Session length</i></h3>
				<button id="sessionMinus">-</button>
				<span id="session">25</span>
				<button id="sessionPlus">+</button>
			</div>
			<div class="col-xs-6">
				<h3><i>Break length</i></h3>
				<button id="breakMinus">-</button>
				<span id="breaks">5</span>
				<button id="breakPlus">+</button>
			</div>
		</div>

		<div class="row buttons">
			<div class="col-xs-6">
				<button id="start">Start</button>
			</div>
			<div class="col-xs-6">
				<button id="reset">Reset</button>
			</div>
		</div>

	</div>

</body>

</html>
